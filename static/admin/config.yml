backend:
  name: github
  # change repo to your git repository url
  repo: echvzb/blog-echvzb

logo_url: https://res.cloudinary.com/df9fhapay/image/upload/v1606528768/echvzb-logo_a3gl3p.svg

media_folder: static/assets
public_folder: /assets

collections:
  - name: settings
    label: Settings
    files:
      - name: config
        label: Config
        file: site-meta-data.json
        fields:
          - widget: string
            name: title
            label: Site Title
            required: true
          - widget: string
            name: siteUrl
            label: Website URL
            required: true
          - widget: text
            name: description
            label: Description
            default: ''
            required: false
          - widget: object
            name: home
            label: Homepage Options
            fields:
              - widget: string
                name: title
                label: Title
                default: ''
                required: false
              - widget: markdown
                name: description
                label: Description
                default: ''
                required: false
          - widget: string
            name: fbAppId
            label: Facebook App ID
            required: true
          - widget: string
            name: fbPage
            label: Facebook Page
          - widget: select
            name: Language
            options:
              - {label: English, value: "en-US"}
              - {label: Espa√±ol, value: "es-MX"}
  - name: authors
    label: Author
    folder: _data/authors
    create: true
    slug: '{{authorData.authorName}}'
    fields:
      - name: username
        label: Blog username
        hint: The blog uses this name to refer to your personal information
        widget: string
        required: true
      - name: authorData
        label: Author personal information
        widget: object
        fields:
          - { name: authorName, label: Author name, widget: string, required: true}
          - { name: personalWebsite, label: Personal website, widget: string, required: true }
          - { name: twitterUsername, hint: Start with @, label: Twitter username, widget: string, required: true }
          - name: profilePicture
            label: Profile picture 
            widget: image 
            required: true
            media_library:
              config:
                multiple: false
  - name: series
    label: Serie
    folder: _data/series
    create: true
    slug: '{{serieName}}'
    fields:
      - { name: serieName, label: Serie name, widget: string, required: true }
      - { name: description, label: Description, widget: text }
  - name: blog
    label: Blog
    folder: _data/blog
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    create: true
    fields:
      - {
          label: Template,
          name: template,
          widget: hidden,
          default: BlogPost,
        }
      - widget: relation
        name: author
        label: Author
        collection: authors
        value_field: authorData
        search_fields: [username]
        display_fields: [username]
      - { name: date, label: Date, widget: datetime }
      - { name: title, label: Title }
      - name: serie
        widget: relation
        collection: series
        value_field: serieName
        search_fields: [serieName]
      - name: chapter
        widget: number
        min: 0
        value_type: int
        label: Chapter
        default: 0
      - label: Meta Description
        name: metaDescription
        widget: text
        required: true
      - label: Featured Image
        name: thumbnail
        widget: image
        hint: "Image size 1280x800"
        required: true
        media_library:
          config:
            multiple: false
      - { name: body, label: Body, widget: markdown }
      


    
